<app-dialog-header [titleText]="data.titleText"></app-dialog-header>
<mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="this.data.inputText" placeholder="{{ data.placeholderText }}" (keyup.enter)="closeDialog()" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button [disabled]="!this.data.inputText" mat-raised-button color="primary" [mat-dialog-close]="true">
        {{ 'Buttons.Ok' | translate }}
    </button>
    <button mat-raised-button [mat-dialog-close]="false">{{ 'Buttons.Cancel' | translate }}</button>
</mat-dialog-actions>
